<!DOCTYPE html>
<html>
<head>
<link href="temperature.css" rel="stylesheet" type="text/css" />
<title> Temperature Converter </title>
</head>
<body>
  <div class="heading">
    <h1>Simple Temperature Converter</h1>
  </div>

<button onclick="myFunction()"> Calculate Values! </button>
<hr>
<h2> Fahrenheight </h2>
<p> The Fahrenheight value is: </p>
<h3 id="farvalue">--</h3>
<hr>
<h2> Celcius </h2>
<p> The Celcius value is: </p>
<h3 id="celvalue">--</h3>
<hr>
<h2> Kelvin </h2>
<p> The Kelvin value is: </p>
<h3 id="kelvalue">--</h3>
<script>
var startingtemp = 100;
function myFunction() {
  document.getElementById("farvalue").innerHTML = (startingtemp * 1.8) + 32;
  document.getElementById("celvalue").innerHTML = startingtemp;
  document.getElementById("kelvalue").innerHTML = startingtemp + 273.15;
}

</script>

</body>
</html>
